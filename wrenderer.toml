[app]
addr = ":8080"
key = "defaultKey"
adminKey = "adminKey"

[cache]
enabled = true
type = "boltdb"
path = "cache.db"
durationInMinutes = 60
cleanupIntervalInMinutes = 60

[renderer]
windowWidth = 1920
windowHeight = 1080
userAgent = ""
container = false
headless = true
timeout = 30
idleType = "auto"

[queue]
capacity = 1
workers = 1

[semaphore]
capacity = 5
jobTimeoutInMinutes = 60


